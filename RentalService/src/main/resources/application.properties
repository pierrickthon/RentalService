server.port=8080
spring.application.name=rental-service

# Customer Service Configuration (application PHP)

# URL utilisée avec docker-compose
# customer.service.url=http://customer-service:8080/hello

# URL utilisée dans Kubernetes (Service ClusterIP)
customer.service.url=http://back-end-service.default.svc.cluster.local:80/hello

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/rentaldb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:rental_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:rental_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
